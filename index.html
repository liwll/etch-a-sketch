<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel=stylesheet href="./style.css">
    </head>
    <body>
        <h1>Draw Something</h1>
        <div class="control-panel">
            <p class="size-text">Current Size: 10 x 10</p>
            <button class="clear-grid-button">Clear Grid</button>
            <input class="new-size" type="range" min="10" max="100" onchange="updateSizeText(this.value)">
            <button class="toggle-rainbow">Rainbow</button>
        </div>
        <div class="container"></div>
        <script src="script.js"></script>
    </body>
</html>
